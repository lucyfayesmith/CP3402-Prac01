    <h2>Express Your Interest</h2>

    <p> Fill out the following form to express your interest in trialing our product. </p>
    <form action="/action_page.php">
      <div class="mb-3 mt-3">
        <label for="first-name" class="form-label">First Name:</label>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number:</label>
        <input type="number" class="form-control" id="mobile" placeholder="Enter your mobile number" name="mobile">
      </div>

      <div class="mb-3">
        <label for="tell-us" class="form-label">Tell us about your current situation:</label>
        <input type="text" class="form-control" id="tell-us" placeholder="Tell us..." name="tellus">
      </div>

      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me

      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
